<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gentle Path | Contact Us</title>
    <meta name="description" content="The Gentle Path offers support, resources, and guidance for individuals managing mental health challenges related to chronic pain and autoimmune conditions, promoting wellness and mindfulness.">
    <meta name="keywords" content="The Gentle Path, Gentle Path, mental health, wellness, support, chronic pain, chronic pain support, autoimmune support, anxiety, depression, mindfulness, therapy, counseling">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">The Gentle Path</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="learn.html">Learn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Practise</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Resources</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>

    <!-- Header section -->
    <header id="header" class="container section">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center text-xl-start">
                <h1 class="display-3">Get in Touch</h1>
                <p class="my-4">
                    Thank you for choosing to reach out to us! Please fill out the form below with your details and message. A member of our team will get back to you as soon as possible.
                </p>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="py-4">
        <!-- Contact form section -->
        <section id="contact-form" class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <h2>Contact Us</h2>
                    <form action="success.html" method="GET">
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="first-name" class="form-label">First Name</label>
                                <input class="form-control" id="first-name" name="first-name" type="text" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input class="form-control" id="last-name" name="last-name" type="text" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" type="email" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="phone" class="form-label">Phone number</label>
                                <input class="form-control" id="phone" name="phone" type="number" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" rows="6" id="message" name="message" placeholder="Enter your message here" required></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn custom-button mb-4 ms-4">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center border-top">
        <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-evenly align-items-center">
                        <a href="https://facebook.com" class="text-dark" target="_blank" rel="noopener" aria-label="Visit our Facebook page"><i class="fab fa-facebook fa-lg"></i></a>
                        <a href="https://instagram.com" class="text-dark" target="_blank" rel="noopener" aria-label="Visit our Instagram page"><i class="fab fa-instagram fa-lg"></i></a>
                        <a href="https://twitter.com" class="text-dark" target="_blank" rel="noopener" aria-label="Visit our Twitter page"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="https://youtube.com" class="text-dark" target="_blank" rel="noopener" aria-label="Visit our YouTube channel"><i class="fab fa-youtube fa-lg"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/87e7ffe589.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
